<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="escenario">
        <!-- Este será tu fondo 2D -->
        <div class="background"></div>
        
        <!-- Aquí irán tus elementos interactivos -->
        <div class="elementos-escenario">
            <!-- Quien Soy -->
            <a href="#" class="elemento-interactivo" id="quien-soy">
                <img src="icono-quien-soy.png" alt="Quién Soy">
            </a>
            
            <!-- Proyectos -->
            <a href="#" class="elemento-interactivo" id="proyectos">
                <img src="icono-proyectos.png" alt="Proyectos">
            </a>
            
            <!-- Contacto -->
            <a href="#" class="elemento-interactivo" id="contacto">
                <img src="icono-contacto.png" alt="Contacto">
            </a>
        </div>
    </div>

    <!-- Popups (inicialmente ocultos) -->
    <div class="popup" id="popup-quien-soy">
        <div class="popup-contenido">
            <h2>Quién Soy</h2>
            <p>Aquí puedes escribir sobre ti...</p>
            <button class="cerrar-popup">X</button>
        </div>
    </div>

    <div class="popup" id="popup-proyectos">
        <div class="popup-contenido">
            <h2>Mis Proyectos</h2>
            <p>Aquí puedes mostrar tus proyectos...</p>
            <button class="cerrar-popup">X</button>
        </div>
    </div>

    <div class="popup" id="popup-contacto">
        <div class="popup-contenido">
            <h2>Contacto</h2>
            <p>Aquí puedes poner tu información de contacto...</p>
            <button class="cerrar-popup">X</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
