<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="escenario">
        <div class="background-container">
            <div class="background"></div>
            <div class="background duplicate"></div> 
        
            
            <!-- Aquí irán tus elementos interactivos -->
            <div class="elementos-escenario">
                <!-- Quien Soy -->
                <a href="#" class="elemento-interactivo" id="quien-soy">
                    <img src="Sources/libro.png" >
                </a>
                
                <!-- Proyectos -->
                <a href="#" class="elemento-interactivo" id="proyectos">
                    <img src="Sources/libro.png">
                </a>
                
                <!-- Contacto -->
                <a href="#" class="elemento-interactivo" id="contacto">
                    <img src="Sources/perro.png">
                </a>
                <!-- Como usarlo -->
                <a href="#" class="elemento-interactivo" id="como-usarlo">
                    <img src="Sources/libro.png" >
                <!-- Cosas que me gustan -->
                </a>
                    <a href="#" class="elemento-interactivo" id="me-gusta">
                    <img src="Sources/music.png">
                </a>
                <!-- Yo -->
                <div class="me">
                    <img src="Sources/me.png">
                </div>
            </div>   
        </div>
    </div>

    <!-- Popups (inicialmente ocultos) -->
    <div class="popup" id="popup-quien-soy">
        <div class="popup-contenido">
            <h2>Quién Soy</h2>
            <p>Aquí puedes escribir sobre ti...</p>
            <button class="cerrar-popup">X</button>
        </div>
    </div>

    <div class="popup" id="popup-proyectos">
        <div class="popup-contenido">
            <h2>Mis Proyectos</h2>
            <p>Aquí puedes mostrar tus proyectos...</p>
            <button class="cerrar-popup">X</button>
        </div>
    </div>

    <div class="popup" id="popup-contacto">
        <div class="popup-contenido">
            <h2>Contacto</h2>
            <p>Aquí puedes poner tu información de contacto...</p>
            <button class="cerrar-popup">X</button>
        </div>
    </div>

    <div class="popup" id="popup-como-usarlo">
        <div class="popup-contenido">
            <h2>Como Usarlo</h2>
            <p>Aquí puedes poner como usarlo...</p>
            <button class="cerrar-popup">X</button>
        </div>
    </div>

    <div class="popup" id="popup-me-gusta">
        <div class="popup-contenido">
            <h2>Me gusta</h2>
            <p>Aquí puedes poner cosas que me gustan...</p>
            <button class="cerrar-popup">X</button>
        </div>
    </div>    

    <script src="app.js"></script>
</body>
</html>
